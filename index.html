<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Quiz for 8 Year Olds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #timer {
            font-size: 24px;
            color: red;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .explanation {
            margin-left: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Division Quiz</h1>
    <div id="timer">Time left: <span id="time">90</span> seconds</div>

    <form id="quiz">
        <div>
            <p>1. What is 8 &divide; 2?</p>
            <label><input type="radio" name="q1" value="3"> 3</label><br>
            <label><input type="radio" name="q1" value="4"> 4</label><br>
            <label><input type="radio" name="q1" value="5"> 5</label><br>
        </div>
        <div>
            <p>2. What is 12 &divide; 3?</p>
            <label><input type="radio" name="q2" value="3"> 3</label><br>
            <label><input type="radio" name="q2" value="4"> 4</label><br>
            <label><input type="radio" name="q2" value="5"> 5</label><br>
        </div>
        <div>
            <p>3. What is 15 &divide; 5?</p>
            <label><input type="radio" name="q3" value="2"> 2</label><br>
            <label><input type="radio" name="q3" value="3"> 3</label><br>
            <label><input type="radio" name="q3" value="4"> 4</label><br>
        </div>
        <div>
            <p>4. What is 16 &divide; 4?</p>
            <label><input type="radio" name="q4" value="2"> 2</label><br>
            <label><input type="radio" name="q4" value="4"> 4</label><br>
            <label><input type="radio" name="q4" value="5"> 5</label><br>
        </div>
        <div>
            <p>5. What is 20 &divide; 5?</p>
            <label><input type="radio" name="q5" value="3"> 3</label><br>
            <label><input type="radio" name="q5" value="4"> 4</label><br>
            <label><input type="radio" name="q5" value="5"> 5</label><br>
        </div>
        <div>
            <p>6. What is 18 &divide; 6?</p>
            <label><input type="radio" name="q6" value="2"> 2</label><br>
            <label><input type="radio" name="q6" value="3"> 3</label><br>
            <label><input type="radio" name="q6" value="4"> 4</label><br>
        </div>
        <div>
            <p>7. What is 36 &divide; 6?</p>
            <label><input type="radio" name="q7" value="5"> 5</label><br>
            <label><input type="radio" name="q7" value="6"> 6</label><br>
            <label><input type="radio" name="q7" value="7"> 7</label><br>
        </div>
        <div>
            <p>8. What is 24 &divide; 8?</p>
            <label><input type="radio" name="q8" value="2"> 2</label><br>
            <label><input type="radio" name="q8" value="3"> 3</label><br>
            <label><input type="radio" name="q8" value="4"> 4</label><br>
        </div>
        <div>
            <p>9. What is 30 &divide; 5?</p>
            <label><input type="radio" name="q9" value="5"> 5</label><br>
            <label><input type="radio" name="q9" value="6"> 6</label><br>
            <label><input type="radio" name="q9" value="7"> 7</label><br>
        </div>
        <div>
            <p>10. What is 27 &divide; 3?</p>
            <label><input type="radio" name="q10" value="7"> 7</label><br>
            <label><input type="radio" name="q10" value="8"> 8</label><br>
            <label><input type="radio" name="q10" value="9"> 9</label><br>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div id="results" style="display:none;"></div>

    <script>
        let timeLeft = 90;
        const timerElement = document.getElementById('time');
        const form = document.getElementById('quiz');
        const resultsDiv = document.getElementById('results');
        let timerInterval = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                alert('Time is up!');
                form.requestSubmit();
            } else {
                timeLeft--;
                timerElement.innerText = timeLeft;
            }
        }, 1000);

        const answers = {
            q1: "4",
            q2: "4",
            q3: "3",
            q4: "4",
            q5: "4",
            q6: "3",
            q7: "6",
            q8: "3",
            q9: "6",
            q10: "9"
        };

        form.onsubmit = function(event) {
            event.preventDefault();
            clearInterval(timerInterval);
            let score = 0;
            let feedback = "";
            const formData = new FormData(form);
            let i = 1;
            for (const key in answers) {
                const userAnswer = formData.get(key);
                if (userAnswer === answers[key]) {
                    score++;
                    feedback += `<div class='correct'>${i}. Correct! (${answers[key]})</div>`;
                } else {
                    feedback += `<div class='incorrect'>${i}. Incorrect. (Correct answer: ${answers[key]})</div>`;
                }
                i++;
            }
            feedback = `<h2>Your score: ${score} / 10</h2>` + feedback;
            resultsDiv.innerHTML = feedback;
            resultsDiv.style.display = 'block';
            form.style.display = 'none';
        };
    </script>

</body>
</html>
